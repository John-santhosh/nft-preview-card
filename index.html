<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="description" content="NFT preview card">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <article>
      <img class="first-img" src="images/image-equilibrium.jpg" alt="">
      <!-- <img src="images/icon-view.svg" alt=""> -->
    </article>

    <article>
        <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li class="price"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
        <li><img src="images/icon-clock.svg" alt=""> 3 days left</li>
      </ul>
      <hr>
        <span>
          <img class="avatar" src="images/image-avatar.png" alt="">
          <p>Creation of<small>Jules Wyvern</small> </p>
        </span>      
    </article>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">John Santhosh</a>.
  </div>
</body>
</html>
